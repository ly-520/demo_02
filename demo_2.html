<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>uy</title>
</head>
<body>
<div id="app"></div>
<!-- built files will be auto injected -->

    <script type="text/javascript" src="./node_modules/vue/dist/vue.js"></script>

    <script>


      Vue.component('Vbtn',{
        template: `
            <button>按钮</button>
        `
      })
      var Vheader={
        template: `
              <div>导航栏</div>
            `
      };

      var Vleft={
        template: `
              <div>左航栏<Vbtn /></div>
            `
      };
      var Vright={
        template: `
              <div>右航栏<Vbtn /></div>
            `
      };

      //声子
      var App={
        template: `
              <!--<div>父窗口</div>-->
              <div>
                <Vheader />
                <div>
                  <Vleft />
                  <Vright />
                </div>
              </div>
            `,
        components: {
          Vheader,
          Vleft,
          Vright
        }
      };

      new Vue({
        el: "#app",
        data(){
          return{

          }
        },
        //挂子
        components: {
          App
        },
        //用子
        template: `<App />`
      })
</script>
</body>
</html>
